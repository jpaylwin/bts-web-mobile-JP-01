<html>
<head>
    <title>BTS Website</title> 
    <script>
        function getRandomNumber(minNumber,maxNumber){
            return Math.floor(math.random()*(maxNumber - minNumber + 1)+ minNumber)
        }
        // This is a comment
         //const variable never change
         let rock = 1
         let paper = 2
         let scissors = 3

         //selection
         let player = prompt("Choose 1 for rock, 2 for paper, 3 for scissors")
         const min = 1
         const max = 3
         let computer = getRandomNumber(min,max)

         if(player == 1){
            alert("You chose rock")
         }
         else if(player == 2){
            alert("You chose paper")
         }
         else if(player == 3){
            alert("You chose scissor")
         }
         else {
            alert("You lost")
         }

         //play and conditions
         if(player == computer){
            alert("It's a tie")
         }
         else if (player = 1 && computer == 3){
            alert("You won with rock")
         }
         else if (player = 2 && computer == 1){
            alert("You won with paper")
         }
         else if (player = 3 && computer == 2){
            alert("You won with scissors")
         }
         else{
            alert("You lost with " + player)
         }

    </script>
</head>

    <h1>Page</h1>
    <p>Page content goes here</p>

</body>
</html>
